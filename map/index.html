<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>geocoding</title>

	<link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,600" rel="stylesheet">
	<link rel="stylesheet" href="map.css">
	<script	src="js/jquery-3.2.1.min.js" defer></script>
	<script src="js/map.js" defer></script>
</head>
<body>

	<div class="wrap">
		<label for="search"></label>
		<input type="text" id="search" placeholder="Введите название населлённого пункта">
		<button id="btn">Искать</button>

		<h2 id="h2">google map</h2>

		<div class="map" id="map"></div>
		<span id="lat"></span>
		<span id="lng"></span>
	</div>


	<script async defer
					src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGHvnLuZADW8_pWQYz15ZBhvFvWkr6jPQ&callback=initMap">
	</script>

</body>
</html>
